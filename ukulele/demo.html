<html>
<title>DEMO</title>
<body style="font-family:verdana;">

<h3>A demonstration of how to access a Password Field</h3>

Password: <input type="password" id="myPsw" value="">

function myFunction() {

   if (x == 'UTD')

   }

}

</script>

</body>
